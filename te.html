<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <meta property="og:title" content="Gator Keys">
    <meta property="og:description" content="Dynamic Profile Embeds">
    <meta property="og:image" content="https://phans.bio/api/v1/og/1?quality=lossless">
    <meta property="og:type" content="website">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const path = window.location.pathname;
            const match = path.match(/^\/te\/@(.+)$/);  // Matches /te/@username

            if (match) {
                const id = match[1];
                document.title = `@${id}`;
                document.body.innerHTML = `
                    <style>
                        html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                        iframe { width: 100%; height: 100%; border: none; }
                    </style>
                    <iframe src="https://phans.bio/@${id}" allow="autoplay"></iframe>
                `;
            }
        });
    </script>
</head>
<body>
</body>
</html>
